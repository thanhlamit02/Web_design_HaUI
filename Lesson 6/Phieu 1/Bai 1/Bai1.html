<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>

<style>
    table {
        background: pink;
    }
    
    input {
        border: none;
        outline-color: green;
        height: 28px;
        cursor: pointer;
        border-radius: 4px;
        margin: 4px;
    }
    
    td {
        font-size: 20px;
    }
</style>

<body>
    <div class="container" align="center">
        <form>
            <table border="1px">
                <tr>
                    <td colspan="2" align="center">Chương trình tra cứu tuổi</td>
                </tr>
                <tr>
                    <td>Tuổi dương lịch</td>
                    <td><input type="text" id="tuoiDuong"></td>
                </tr>
                <tr>
                    <td>Tuổi âm lịch</td>
                    <td><input type="text" id="tuoiAm"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="reset" value="Xóa">
                        <input type="submit" value="Tra cứu" onclick="traCuu(); event.preventDefault()">
                    </td>
                </tr>
            </table>
    </div>
    </form>

    <script>
        document.getElementById('tuoiAm').readOnly = true;
        let can = ["Canh", "Tân", "Nhâm", "Quí", "Giáp", "Ất", "Binh", "Đinh", "Mậu", "Kỷ"];
        let chi = ["Thân", "Dậu", "Tuất", "Hợi", "Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi"];

        function traCuu() {
            let num = document.getElementById('tuoiDuong').value;
            let str = can[num % 10] + " " + chi[num % 12];
            // alert(str);
            document.getElementById('tuoiAm').value = str;
        }
    </script>
</body>

</html>
